<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js" ></script>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js" ></script>
  </head>
  <body>

    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
         <p>VueJS is pretty cool - {{name}} {{age}}</p>
         <!-- 2) Output your age, multiplied by 3 -->
         <p> {{age * 3}}</p>
         <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
         <p> {{randomFloat()}}</p>
         <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
         <div>
             <img v-bind:src="imgLink" style="width:100px;height:100px">
         </div>
         <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
         <div>
             <input type="text" v-bind:value="name">
         </div>
     </div>

<script> 
        new Vue ({
        el: '#exercise', 
        data: {
            name: 'Jaqueline', 
            age: '20', 
            imgLink: 'https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwiBw9GP7NHcAhVSSK0KHSY-A4oQjRx6BAgBEAU&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3A16-gon-dissection-random.svg&psig=AOvVaw3d0DKAsOODZW7bz2mb4qI-&ust=1533418745228550'
        },
    methods: {
        randomFloat: function()
        {
            return Math.random();
        },
        
    }
    }); 
</script> 
</body>
</html>
